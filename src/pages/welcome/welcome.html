<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div class="wrapper home-container"  >
    <ion-slides pager on-slide-changed="slideHasChanged($index)" active-slide="activeIndex" ng-init="activeIndex = 0" class="m-t">
      <ion-slide  class="text-center flex-vertical-center" *ngFor="let i of [1,2,3]">
        <div class="text-center text-muted text-intro">
          <span *ngIf="i == 1">{{lang19}}</span>
          <span *ngIf="i == 2">{{lang20}}</span>
          <span *ngIf="i == 3">{{lang21}}</span>			
        </div>	  
        <img class="w-full" src="{{this.site_url}}app/img/intro_{{i}}.jpg" alt="">
      </ion-slide>
    </ion-slides>  

    <div class="text-center text-muted">
		<span data-alid="22"></span>
		<button ion-button block class="button-tinder bg-tinder" (click)="changePage()" data-alid="23"></button>
    </div>
  </div>
</ion-content>
