<ion-content class="bg-login"  nav-transition="none" scroll="false" [ngStyle]="{height: iframeHeight + 'px'}" padding>
  <div class="wrapper nop-nom" fit vertical layout justified>
    <div class="goBack" (click)="changePage()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></div>    
    <div class="login-form animated fadeIn" style="padding-top:10%;text-align: center;">
      <h2 style="padding-top:10px" data-alid="28"></h2>
      <p data-alid="29"></p>	
      <div style="position:relative;width:100%;padding-bottom:20px;padding-top:20px;">
        <div style="position:relative;width:30%;display:inline-table">
          <img *ngIf="!boy"  (click)="selectBoy()" src="../../assets/imgs/boys.png" width="110px">
          <img *ngIf="boy"  (click)="selectBoy()" src="../../assets/imgs/boys_a.png"  width="110px">
        </div>
        <div style="position:relative;width:30%;display:inline-table">
          <img *ngIf="!girl" (click)="selectGirl()" src="../../assets/imgs/girls.png"  width="110px">
          <img *ngIf="girl" (click)="selectGirl()" src="../../assets/imgs/girls_a.png" width="110px">
        </div>	
      </div>
      <div class="login-btn" [ngClass]="{active: isActive}" *ngIf="!regBtn" (click)="send()" style="text-align: center;">
        <span>{{nexttext}}</span>
      </div>
      <h2 *ngIf="regBtn" data-alid="30"></h2>
      <div class="login-loader" *ngIf="regBtn">
        <div class="loader02"></div>
      </div>
    </div>
    
    <div class="login-footer" nav-transition="none" (click)="backToLogin()">
        <p><span data-alid="27"></span> <b data-lid="1"></b></p>
    </div>
  </div>
</ion-content>
