<ion-content padding class="bg-login"  nav-transition="none" scroll="false" [ngStyle]="{height: iframeHeight + 'px'}">
  <div class="wrapper nop-nom" fit vertical layout justified>
    <div class="goBack" (click)="changePage()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></div>  
    <div class="login-form animated fadeIn" style="padding-top:10%">
      <h2 style="margin-left:10%;margin-right:10%;padding-bottom:20px;"><strong>{{name}}</strong>, {{lang31}}</h2>					
      <p style="margin-left:10%" data-alid="32"></p>			
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DD MMMM YYYY" min="1930-01-01" max="2000-12-31" [(ngModel)]="reg_birth" class="login-input" style="width:50%;display:inline-block;margin-left:10%;">	</ion-datetime>				
      <p style="margin-left:10%" data-alid="33"></p>		
      <div style="position:relative;width:90%;margin-left:10%;padding-bottom:15px;">
        <div style="position:relative;width:30%;display:inline-table">
          <img *ngIf="!boy"  (click)="selectBoy()" src="../../assets/imgs/boys.png" width="80px">
          <img *ngIf="boy"  (click)="selectBoy()" src="../../assets/imgs/boys_a.png"  width="80px">
        </div>
        <div style="position:relative;width:30%;display:inline-table">
          <img *ngIf="!girl" (click)="selectGirl()" src="../../assets/imgs/girls.png"  width="80px">
          <img *ngIf="girl" (click)="selectGirl()" src="../../assets/imgs/girls_a.png" width="80px">
        </div>	
      </div>			
        <div class="login-btn" [ngClass]="{active: isActive}" *ngIf="!regBtn" (click)="send(reg_birth)" style="text-align: center;">
          <span>{{nexttext}}</span>
        </div>
    </div>			
        <div class="login-loader" *ngIf="regBtn" style="text-align: center;">
          <div class="loader02"></div>
        </div>		
        <div class="login-footer" nav-transition="none" (click)="backToLogin()">
          <p><span data-alid="27"></span> <b data-lid="1"></b></p>
        </div>
  </div>
</ion-content>
