<ion-content padding class="bg-login" scroll="false">
  <div class="wrapper nop-nom" fit vertical layout justified>
    <div class="goBack" (click)="changePage()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></div>
    <div class="login-logo animated fadeInUp">
      <img src="{{logoLogin}}">
    </div>
      <div class="login-form animated fadeIn">
          <ion-input class="login-input" placeholder="{{lemail}}" [(ngModel)]="login_email"></ion-input>
          <ion-input type="password" class="login-input" placeholder="{{lpass}}" id="pass" [(ngModel)]="login_pass" #pass="ngModel" (input)="passwordChange($event.target.value)" [hidden]="forgetBtn" required></ion-input>
          <div class="login-btn" style="text-align: center;" [ngClass]="{active: isActive}" *ngIf="!loginBtn" (click)="send(login_email,login_pass)">
              <span>{{logintext}}</span>
          </div>
          <div class="login-btn" [ngClass]="{active: isActive}" *ngIf="forgetBtn" (click)="forget(login_email)" style="text-align: center;">
              <span>{{recovertext}}</span>
            </div>		
            <div class="login-loader" style="text-align: center;" *ngIf="loginBtn && !forgetBtn">
              <div class="loader02"></div>
            </div>			
            <div class="login-forget" (click)="recoverPass()" *ngIf="!forgetBtn" style="text-algin:right;float:right">
               <span>{{recoverPassText}}</span>
            </div>
            <div class="login-forget" (click)="backLogin()" *ngIf="forgetBtn" style="text-algin:right;float:right">
               <span>{{alreadyHasAccountText}} {{logintext}}</span>
            </div>
            <div class="social-container">
                <div class="social fb" (click)="fbLogin();" *ngIf="fbcon"><ion-icon ios="logo-facebook" md="logo-facebook" item-left></ion-icon> <span data-lid="7"></span> facebook</div>
                <div class="social"> </div>
                <div class="social"> </div>
                <div class="social"> </div>
            </div>
    </div>
    <div class="login-footer" nav-transition="none" (click)="register()">
      <p><span data-alid="24"></span> <b data-alid="25"></b></p>
    </div>
    </div>
     <div id="fb-root"></div>
</ion-content>
